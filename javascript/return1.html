<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function text()
        {
            var a = document.getElementById("xyz").Value;
                 document.getElementById("xyz1").value=a;
        }

    <input type="text" id="xyz" onkeyup="text()"> 
    <input type="text" id="xyz1">
